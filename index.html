<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="/pages/index.css">
</head>

<body class="mesto">
    <div class="page">
        <header class="header">
            <img src="./images/mesto-logo.svg" alt="Лого Место">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/kusto's ugly face.svg" class="profile__icon" alt="Фото Профиля Пользователя">
                <div class="profile__info">
                    <div class="profile__wrap">
                        <h3 class="profile__name">Жак-Ив Кусто</h3>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__prof">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="grid">

                <div class="grid__wrap"><img src="./images/karach_grid.png" class="grid__pic" alt="Карачаево">
                    <div class="grid__description-container">
                        <h3 class="grid__description">Карачаево</h3>
                        <button class="grid__like-button" type="button"></button>

                    </div>
                </div>
                <div class="grid__wrap"><img src="./images/dommai_grid.png" class="grid__pic" alt="Домбай">
                    <div class="grid__description-container">
                        <h3 class="grid__description">Домбай</h3>
                        <button class="grid__like-button" type="button"></button>
                    </div>
                </div>
                <div class="grid__wrap"><img src="./images/elbrus_grid.png" class="grid__pic" alt="Эльбрус">
                    <div class="grid__description-container">
                        <h3 class="grid__description">Гора Эльбрус</h3>
                        <button class="grid__like-button" type="button"></button>
                    </div>
                </div>
                <div class="grid__wrap"><img src="./images/karach_grid.png" class="grid__pic" alt="Карачаево">
                    <div class="grid__description-container">
                        <h3 class="grid__description">Карачаево</h3>
                        <button class="grid__like-button" type="button"></button>
                    </div>
                </div>
                <div class="grid__wrap"><img src="./images/elbrus_grid.png" class="grid__pic" alt="Эльбрус">
                    <div class="grid__description-container">
                        <h3 class="grid__description">Гора Эльбрус</h3>
                        <button class="grid__like-button" type="button"></button>
                    </div>
                </div>
                <div class="grid__wrap"><img src="./images/dommai_grid.png" class="grid__pic" alt="Домбай">
                    <div class="grid__description-container">
                        <h3 class="grid__description">Домбай</h3>
                        <button class="grid__like-button" type="button"></button>
                    </div>
                </div>

            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2021 Mesto Russia</p>
        </footer>

    </div>

    <div class="pop-up" id="pop-up">
        <div class="pop-up__window">
            <h2 class="pop-up__title">Редактировать профиль</h2>
            <form class="pop-up__form">
                <input placeholder="Жак-Ив Кусто" type="text" class="pop-up__name" name="name">
                <input placeholder="Исследователь океана" type="text" class="pop-up__profession" name="prof">
                <input class="pop-up__submit-button" type="submit" value="Сохранить">
            </form>
            <button class="pop-up__close-button" type="button"></button>
        </div>
    </div>
    <script src="./script/mesto.js"></script>

</body>

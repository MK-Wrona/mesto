<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./mesto.css">
    <link rel="stylesheet" href="./fonts/inter.css">
</head>

<body class="mesto">
    <div class="page">
        <header class="header">
            <img src="./images/mesto-logo.svg">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/kusto's ugly face.svg" class="profile__icon">
                <div class="profile__info">
                    <h3 class="profile__name">Жак-Ив Кусто
                        <button type="button" class="profile__edit-button"></button>
                    </h3>
                    <p class="profile__subname">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="grid">

                <div class="grid__wrap"><img src="./images/karach_grid.png" class="grid__pic" alt>
                    <div class="grid__description">Карачаево
                        <button class="grid__like-button" type="button"></button>
                    </div>
                </div>
                <div class="grid__wrap"><img src="./images/dommai_grid.png" class="grid__pic" alt>
                    <div class="grid__description">Домбай</div>
                </div>
                <div class="grid__wrap"><img src="./images/elbrus_grid.png" class="grid__pic" alt>
                    <div class="grid__description">Гора Эльбрус</div>
                </div>
                <div class="grid__wrap"><img src="./images/karach_grid.png" class="grid__pic" alt>
                    <div class="grid__description">Карачаево</div>
                </div>
                <div class="grid__wrap"><img src="./images/elbrus_grid.png" class="grid__pic" alt>
                    <div class="grid__description">Гора Эльбрус</div>
                </div>
                <div class="grid__wrap"><img src="./images/dommai_grid.png" class="grid__pic" alt>
                    <div class="grid__description">Домбай</div>
                </div>



            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2021 Mesto Russia</p>
        </footer>
    </div>

</body>
